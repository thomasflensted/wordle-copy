<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <h1 class="about-btn">?</h1>
    <!--
    <div class="about">
        <p>
            A made this clone of the New York Times' popular word game, Wordle, to practice my programming skills. All
            credit goes to The New York Times and Josh Wardle.
        </p>
    </div>
    -->
    <h1 class="heading">Wordle</h1>
    <div class="tile-container">
        <div class="tile-row">
            <input id="1" class="tile" type="text" maxlength="1" autofocus autocomplete="off">
            <input id="2" class="tile" type="text" maxlength="1" disabled autocomplete="off">
            <input id="3" class="tile" type="text" maxlength="1" disabled autocomplete="off">
            <input id="4" class="tile" type="text" maxlength="1" disabled autocomplete="off">
            <input id="5" class="tile" type="text" maxlength="1" disabled autocomplete="off">
        </div>
        <div class="tile-row">
            <input id="6" class="tile" type="text" maxlength="1" disabled autocomplete="off">
            <input id="7" class="tile" type="text" maxlength="1" disabled autocomplete="off">
            <input id="8" class="tile" type="text" maxlength="1" disabled autocomplete="off">
            <input id="9" class="tile" type="text" maxlength="1" disabled autocomplete="off">
            <input id="10" class="tile" type="text" maxlength="1" disabled autocomplete="off">
        </div>
        <div class="tile-row">
            <input id="11" class="tile" type="text" maxlength="1" disabled autocomplete="off">
            <input id="12" class="tile" type="text" maxlength="1" disabled autocomplete="off">
            <input id="13" class="tile" type="text" maxlength="1" disabled autocomplete="off">
            <input id="14" class="tile" type="text" maxlength="1" disabled autocomplete="off">
            <input id="15" class="tile" type="text" maxlength="1" disabled autocomplete="off">
        </div>
        <div class="tile-row">
            <input id="16" class="tile" type="text" maxlength="1" disabled autocomplete="off">
            <input id="17" class="tile" type="text" maxlength="1" disabled autocomplete="off">
            <input id="18" class="tile" type="text" maxlength="1" disabled autocomplete="off">
            <input id="19" class="tile" type="text" maxlength="1" disabled autocomplete="off">
            <input id="20" class="tile" type="text" maxlength="1" disabled autocomplete="off">
        </div>
        <div class="tile-row">
            <input id="21" class="tile" type="text" maxlength="1" disabled autocomplete="off">
            <input id="22" class="tile" type="text" maxlength="1" disabled autocomplete="off">
            <input id="23" class="tile" type="text" maxlength="1" disabled autocomplete="off">
            <input id="24" class="tile" type="text" maxlength="1" disabled autocomplete="off">
            <input id="25" class="tile" type="text" maxlength="1" disabled autocomplete="off">
        </div>
    </div>
    <h1 id="result" class="heading"></h1>
    <div class="not-enough-container">
        <h2>Not enough letters</h2>
    </div>
    <button id="btn">Let Me Try Again With A New Word</button>
</body>

</html>
